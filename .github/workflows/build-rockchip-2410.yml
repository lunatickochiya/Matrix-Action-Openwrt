name: Build Rockchip 24.10

# Fix for broken build: https://github.com/softprops/action-gh-release/issues/236
permissions:
  contents: write
  actions: write

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      MACH:
        description: 'Choose machine'
        required: true
        default: 'mpc1917'
        type: choice
        options:
        - 'tpm312'
        - 'tpm312_lite'
        - 'mpc1917'
        - 'mpc1917_lite'
        - 'fmx1_pro'
      REPO:
        description: 'Choose repo'
        required: true
        default: 'openwrt-24.10'
        type: choice
        options:
        - 'openwrt-24.10'
        - 'main'
      SETIP:
        description: 'Set ip address'
        default: '192.168.6.1'
        required: false
        type: choice
        options:
        - '192.168.6.1'
        - '192.168.7.1'
        - '192.168.8.1'
        - '192.168.9.1'
        - '192.168.10.1'
        - '192.168.11.1'
        - '192.168.12.1'
        - '192.168.16.1'
        - '192.168.17.1'
        - '192.168.18.1'
        - '192.168.19.1'
        - '192.168.20.1'
        - '192.168.22.1'
        - '192.168.33.1'
        - '192.168.66.1'
        - '192.168.67.1'
        - '192.168.77.1'
        - '192.168.78.1'
        - '192.168.87.1'
        - '192.168.88.1'
        - '192.168.89.1'
        - '192.168.96.1'
        - '192.168.99.1'
        - '192.168.100.1'
        - '192.168.110.1'
        - '192.168.120.1'
        - '192.168.160.1'
        - '192.168.166.1'
        - '192.168.167.1'
        - '192.168.177.1'
        - '192.168.188.1'
        - '172.16.0.1'
        - '172.18.0.1'
        - '10.0.0.1'
        - '10.88.0.1'

      SFE_BUILDIN:
        description: 'Build sfe'
        default: 'true'
        type: choice
        options:
        - 'true'
        - 'false'

      patch_repo:
        description: 'Use json patch repo true(1) or false(0) See ReadME'
        required: true
        default: '{"OPENSSL_3_5": "1", "BCM_FULLCONE": "1", "MAC80211_616": "0", "MAC80211_618": "0", "TRY_BBR_V3": "1", "ADD_eBPF": "0"}'

      config_repo:
        description: 'Use json config repo true(1) or false(0) See ReadME'
        required: true
        default: '{"Cache": "1", "UPLOAD_RELEASE": "1", "ALLKMOD": "1"}'
env:
  TZ: Asia/Shanghai

jobs:
  prepare:
    runs-on: ubuntu-24.04
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    strategy:
      matrix:
        include:
        - rockchip: mpc1917
        - rockchip: mpc1917_lite
        - rockchip: tpm312
        - rockchip: tpm312_lite
        - rockchip: fmx1_pro

    steps:
      - name: æ£€æŸ¥
        uses: actions/checkout@main

      - name: ç”ŸæˆçŸ©é˜µé…ç½®
        id: set-matrix
        run: |
          if [ "${{ github.event.inputs.MACH }}" == "${{ matrix.rockchip }}" ] && [ "${{ github.event.inputs.REPO }}" == "openwrt-24.10" ]; then
            matrix={\"include\":[{\"target\":\"rockchip-iptables\",\"repo\":\"openwrt-24.10\"},{\"target\":\"rockchip-nftables\",\"repo\":\"openwrt-24.10\"}]}
          elif [ "${{ github.event.inputs.MACH }}" == "${{ matrix.rockchip }}" ] && [ "${{ github.event.inputs.REPO }}" == "main" ]; then
            matrix={\"include\":[{\"target\":\"rockchip-iptables\",\"repo\":\"main\"},{\"target\":\"rockchip-nftables\",\"repo\":\"main\"}]}
          fi
          echo "Generated matrix: "$matrix""
          echo "matrix=$matrix" >> $GITHUB_OUTPUT

  build:
    runs-on: Ubuntu-24.04
    needs: prepare
    strategy:
      matrix: ${{ fromJSON(needs.prepare.outputs.matrix) }}
    name: Build ${{github.event.inputs.MACH}} openwrt ${{ github.event.inputs.REPO }}
    env:
      Matrix_Target: ${{ matrix.target }}
      Target_CFG_Machine: ${{github.event.inputs.MACH}}
      OpenWrt_PATCH_FILE_DIR: openwrt-2410
    
    steps:
    - name: æ£€æŸ¥
      uses: actions/checkout@main

    - name: æ£€æŸ¥æœåŠ¡å™¨é…ç½®
      run: |
        echo -e "------------------------------- CPUä¿¡æ¯ -------------------------------\n"
        echo "CPUç‰©ç†æ•°é‡:$(cat /proc/cpuinfo| grep "physical id"| sort| uniq| wc -l)"
        echo -e "CPUæ ¸å¿ƒåŠç‰ˆæœ¬ä¿¡æ¯: $(cat /proc/cpuinfo | grep name | cut -f2 -d: | uniq -c) \n"
        echo -e "------------------------------- å†…å­˜ä¿¡æ¯ -------------------------------\n"
        echo "å·²å®‰è£…å†…å­˜è¯¦ç»†ä¿¡æ¯: "
        sudo lshw -short -C memory | grep GiB
        echo -e "\n"
        echo -e "------------------------------- ç£ç›˜ä¿¡æ¯ -------------------------------\n"
        echo -e "ç£ç›˜æ•°é‡: $(ls /dev/sd* | grep -v [1-9] | wc -l) \n"
        echo "------------------------------- ç£ç›˜è¯¦æƒ… -------------------------------\n"
        df -Th

    - name: é‡Šæ”¾Ubuntuç£ç›˜ç©ºé—´
      uses: endersonmenezes/free-disk-space@v2
      with:
        remove_android: true
        remove_dotnet: true
        remove_haskell: true
        remove_tool_cache: true
        remove_swap: true
        remove_packages: "azure-cli google-cloud-cli microsoft-edge-stable google-chrome-stable firefox postgresql* temurin-* *llvm* mysql* dotnet-sdk-*"
        remove_packages_one_command: true
        remove_folders: "/usr/share/swift /usr/share/miniconda /usr/share/az* /usr/share/glade* /usr/local/lib/node_modules /usr/local/share/chromium /usr/local/share/powershell"
        testing: false

    - name: æ£€æŸ¥ç©ºé—´ä½¿ç”¨æƒ…å†µ
      if: (!cancelled())
      run: df -hT

    - name: åˆå§‹åŒ–ç¯å¢ƒ
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        chmod +x gen-sha256sum.sh add-test-packages.sh add-sfe-packages.sh core.sh
        $GITHUB_WORKSPACE/core.sh init-pkg-env

    - name: è®¾ç½®GITHUB_ENV
      id: env
      env:
        PATCH_JSON_INPUT: ${{ github.event.inputs.patch_repo }}
        CONFIG_JSON_INPUT: ${{ github.event.inputs.config_repo }}
      run: |
        echo ${{matrix.target}}
        $GITHUB_WORKSPACE/core.sh init-gh-env-2410
        if [ "$Target_CFG_Machine" = "mpc1917" ] || [ "$Target_CFG_Machine" = "mpc1917_lite" ]; then
        rm -rf openwrt-2410/mac80211-616
        rm -rf openwrt-2410/openssl-bump
        rm -rf openwrt-2410/mypatch-kernel-revert
        mv openwrt-24104/mac80211-616 openwrt-2410/mac80211-616
        mv openwrt-24104/mypatch-kernel-revert openwrt-2410/mypatch-kernel-revert
        mv openwrt-24104/openssl-bump openwrt-2410/openssl-bump
        fi

    - name: å…‹éš†æºä»£ç 
      working-directory: /workdir
      id: clone
      run: |
        df -hT $PWD
        git clone $REPO_URL -b $REPO_BRANCH openwrt --single-branch
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt
        cd openwrt
        git config --global user.email "LunaticKochiya@github.com"
        git config --global user.name "LunaticKochiya"
        if [ "$Target_CFG_Machine" = "mpc1917" ] || [ "$Target_CFG_Machine" = "mpc1917_lite" ]; then
        git checkout 859ff7a978aea150588e7e21a1333884ab85739f
        git cherry-pick 4d1c1d775468c1dc60a8e6e0dd6e1364176c03ae 13226471ef02e622cb42ab36d0fb1322c3b93449 3c97c4a44cbeb767281f3260c1f6da4772432807 0f52a05723988633882d6c52122009ce11f8956b e382fc552a5afaa18e98b8971cf515c1e7ef5248 dddeea5e7ff5db16cf3dc513f8d5c8ca27c65fa6 58cde9ec226918812473c77e562b059316b5989a a38b0c94dd02a03ab14f55bc98b2aa24561aed5a c0b10f74428c92a4505c3390837cde5ef68672bd
        fi
        sed -i \
          -e 's|https://git.openwrt.org/feed/packages.git;openwrt-24.10|https://github.com/openwrt/packages.git;openwrt-24.10|' \
          -e 's|https://git.openwrt.org/project/luci.git;openwrt-24.10|https://github.com/openwrt/luci.git;openwrt-24.10|' \
          -e 's|https://git.openwrt.org/feed/routing.git;openwrt-24.10|https://github.com/openwrt/routing.git;openwrt-24.10|' \
          -e 's|https://git.openwrt.org/feed/telephony.git;openwrt-24.10|https://github.com/openwrt/telephony.git;openwrt-24.10|' \
          feeds.conf.default
        sed -i '$a src-git lunatic7 https://github.com/lunatickochiya/actionbased-openwrt-packages.git' feeds.conf.default
        git clone https://${{ secrets.MY_SECRET_TOKEN }}@github.com/lunatickochiya/tpm312.git
        bash tpm312/cus.sh
        if [ ${{ env.MAC80211_618 }} = 1 ]; then
        mv -f tpm312/mac80211-618-patch-for-2410 $GITHUB_WORKSPACE/mac80211-618
        mv -f tpm312/batman-with-backport6.18-2410 $GITHUB_WORKSPACE/batman-2410
        fi
        $GITHUB_WORKSPACE/$DIY_SH rockpatch
        echo "status=success" >> $GITHUB_OUTPUT

    - name: å¢åŠ ç£ç›˜ç©ºé—´
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        $GITHUB_WORKSPACE/core.sh ln-openwrt

    - name: Patch è‡ªå®šä¹‰
      id: patch
      run: |
        $GITHUB_WORKSPACE/core.sh init-openwrt-patch-2410
        echo "status=success" >> $GITHUB_OUTPUT

    - name: æ·»åŠ  SFE
      if: github.event.inputs.SFE_BUILDIN == 'true'
      id: sfe
      run: |
        $GITHUB_WORKSPACE/core.sh add-openwrt-sfe-2410
        echo "status=success" >> $GITHUB_OUTPUT
        echo "SFE=_SFE" >> $GITHUB_ENV

    - name: è‡ªå®šä¹‰å®‰è£…åŒ…(ä¼˜å…ˆäºfeeds)
      if: steps.clone.outputs.status == 'success'
      id: files
      env:
        SFE_INPUT_STATUS: ${{ github.event.inputs.SFE_BUILDIN }}
      run: |
        $GITHUB_WORKSPACE/core.sh add-openwrt-files-2410
        echo "status=success" >> $GITHUB_OUTPUT

    - name: è®¾ç½® IP åœ°å€
      if: github.event.inputs.SETIP != '192.168.66.1'
      id: setip
      run: |
        IPSET_VALUE="${{ github.event.inputs.SETIP }}"
        sed -i "s/192\.168\.66\.1/$IPSET_VALUE/g" openwrt/package/kochiya/autoset/files/def_uci/zzz-autoset*
        grep 'set network.lan.ipaddr=' openwrt/package/kochiya/autoset/files/def_uci/zzz-autoset*
        echo "status=success" >> $GITHUB_OUTPUT

    - name: æ›´æ–° & å®‰è£… feeds
      if: steps.files.outputs.status == 'success'
      id: feeds
      run: |
        cd openwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a
        #(cd feeds/packages && curl -sL https://github.com/openwrt/packages/commit/4c8c41c023fdc40bad11cb380c3714c174206225.patch | patch -p1 && echo "Rust 1.90.0 Patch applied")
        sed -i 's/--set=llvm\.download-ci-llvm=false/--set=llvm.download-ci-llvm=true/' feeds/packages/lang/rust/Makefile
        grep -q -- '--ci false \\' feeds/packages/lang/rust/Makefile || sed -i '/x\.py \\/a \        --ci false \\' feeds/packages/lang/rust/Makefile
        echo "status=success" >> $GITHUB_OUTPUT

    - name: è‡ªå®šä¹‰é…ç½®ï¼ˆä¿®å¤feedsï¼‰
      if: steps.feeds.outputs.status == 'success'
      id: config
      env:
        INPUT_PKGS_CFG_STATUS: ${{ github.event.inputs.packages_mod }}
        INPUT_PKGS_CFG_FOO: ${{ github.event.inputs.packages }}
      run: |
        if [ ${{ env.MAC80211_618 }} = 1 ]; then
        $GITHUB_WORKSPACE/core.sh mac80211-618-pkg
        fi
        $GITHUB_WORKSPACE/core.sh fix-openwrt-feeds
        echo "status=success" >> $GITHUB_OUTPUT

    - name: æ·»åŠ kmod
      if: steps.config.outputs.status == 'success' && env.ALLKMOD == '1'
      id: config2
      run: |
        $GITHUB_WORKSPACE/core.sh add-openwrt-kmods
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Run awk command
      if: steps.config.outputs.status == 'success'
      working-directory: ./openwrt
      run: |
        echo "------------------------"
        awk '/CONFIG_LINUX/ { print }' .config
        awk '/${{matrix.target}}/ { print }' .config
        awk '/${{github.event.inputs.MACH}}/ { print }' .config
        echo "------------------------"
        awk '/docker/ { print }' .config
        echo "------------------------"
        awk '/DOCKER/ { print }' .config
        echo "------------------------"
        awk '/store/ { print }' .config
        echo "------------------------"
        awk '/perl/ { print }' .config
        echo "------------------------"
        awk '/dnsmasq/ { print }' .config
        echo "------------------------"
        awk '/passwall/ { print }' .config
        echo "------------------------"
        awk '/nft/ { print }' .config
        echo "------------------------"
        awk '/firewall/ { print }' .config
        echo "------------------------"
        awk '/fullcone/ { print }' .config
        echo "------------------------"
        awk '/syncthing/ { print }' .config
        echo "------------------------"
        awk '/shadowsocks-rust/ { print }' .config
        echo "------------------------"
        awk '/GCC_VERSION/ { print }' .config
        echo "------------------------"
        awk '/CONFIG_PACKAGE_kmod/ { print }' .config
        echo "------------------------"
        awk '/turboacc/ { print }' .config

    - name: ä¸‹è½½åŒ…æ–‡ä»¶
      if: steps.config.outputs.status == 'success'
      run: |
        cd openwrt
        make download -j$(nproc)
        find dl -size -1024c -exec rm -f {} \;

    - name: ç¼“å­˜
      uses: stupidloud/cachewrtbuild@main
      if: env.Cache == '1' && !cancelled()
      with:
        ccache: 'true'
        mixkey: ${{ matrix.target }}${{ env.eBPF }}${{ env.Branch }}
        clean: ${{ contains(github.event.action, 'nocache') }}
        prefix: ${{ github.workspace }}/openwrt

    - name: æ£€æŸ¥ç©ºé—´ä½¿ç”¨æƒ…å†µ
      if: (!cancelled())
      run: df -hT

    - name: ç¼–è¯‘å›ºä»¶
      id: compile
      working-directory: ./openwrt
      run: |
        echo -e "$(($(nproc)+1)) thread compile"
        make -j$(($(nproc)+1)) || make -j1 V=s
        echo "status=success" >> $GITHUB_OUTPUT
     
    - name: æ£€æŸ¥ç©ºé—´ä½¿ç”¨æƒ…å†µ
      if: (!cancelled())
      run: df -hT

    - name: æ£€æŸ¥ç©ºé—´ä½¿ç”¨æƒ…å†µ2
      if: (cancelled())
      run: df -hT

    - name: ä¸Šä¼ binç›®å½•
      uses: actions/upload-artifact@main
      continue-on-error: true
      if: steps.compile.outputs.status == 'success' && env.UPLOAD_BIN_DIR == 'true'
      with:
        name: ${{ env.date3 }}_${{matrix.target}}_${{ matrix.repo }}
        path: |
          openwrt/bin/

    - name: æ‰“åŒ…ipkæˆzipæ–‡ä»¶
      id: afb
      continue-on-error: true
      if: steps.compile.outputs.status == 'success' && !cancelled()
      run: |
        $GITHUB_WORKSPACE/$DIY_SH_AFB
        echo "status=success" >> $GITHUB_OUTPUT

    - name: æ•´ç†æ–‡ä»¶
      id: organize
      if: env.UPLOAD_FIRMWARE == 'true' && steps.afb.outputs.status == 'success' && !cancelled()
      run: |
        mkdir firmware ipks
        cp -u -f openwrt/kernelipks.zip ipks
        cp -u -f openwrt/ipks.zip ipks
        [ ${{ env.UPLOAD_RELEASE}} = 1 ] && cp -u -f openwrt/kernelipks.zip firmware
        [ ${{ env.UPLOAD_RELEASE}} = 1 ] && cp -u -f openwrt/ipks.zip firmware
        cp openwrt/.config  ./firmware/${{matrix.target}}.config
        cp openwrt/build_dir/target-*/linux-*/linux-*/.config ./firmware/${{matrix.target}}_kernel.config
        mv -f openwrt/bin/targets/*/*/{*combined*,*ext4*,*sdk*,*imagebuilder*,*buildinfo*,*manifest*,*json*,*sha256sums*} ./firmware/ 2>/dev/null || true
        [ $UPLOAD_SYSUPGRADE = true ] && mv -f openwrt/bin/targets/*/*/{*squashfs*,*sysupgrade*} ./firmware/ 2>/dev/null || true
        cd firmware
        echo "v${{ env.date2 }}" > version.txt
        echo ${{matrix.target}} >> version.txt
        rm -rf sha256sums
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    - name: ä¸Šä¼ firmwareç›®å½•
      uses: actions/upload-artifact@main
      continue-on-error: true
      if: steps.organize.outputs.status == 'success' && env.UPLOAD_FIRMWARE == 'true'
      with:
        name: ${{ env.date3 }}_${{matrix.target}}_firmware_${{ matrix.repo }}-${{github.event.inputs.MACH}}-${{ github.event.inputs.SETIP }}${{ env.Kernel_Test }}${{ env.BCM_FULLCONE_NAME }}${{ env.SFE }}${{ env.TRY_BBR_V3_NAME }}${{ env.OPENSSL_3_5_NAME }}${{ env.MAC80211_616_NAME }}${{ env.eBPF }}
        path: |
          firmware

    - name: ä¸Šä¼ ipkç›®å½•
      uses: actions/upload-artifact@main
      continue-on-error: true
      if: steps.organize.outputs.status == 'success' && env.UPLOAD_IPK_DIR == 'true' && steps.afb.outputs.status == 'success'
      with:
        name: ${{ env.date3 }}_${{matrix.target}}_ipks_${{ matrix.repo }}-${{github.event.inputs.MACH}}${{ env.Kernel_Test }}${{ env.BCM_FULLCONE_NAME }}${{ env.SFE }}${{ env.TRY_BBR_V3_NAME }}${{ env.OPENSSL_3_5_NAME }}${{ env.MAC80211_616_NAME }}${{ env.eBPF }}
        path: |
          ipks

    - name: ä¸Šä¼ å›ºä»¶cowtransfer
      id: cowtransfer
      if: steps.organize.outputs.status == 'success' && env.UPLOAD_COWTRANSFER == 'true' && !cancelled()
      run: |
        curl -fsSL git.io/file-transfer | sh
        ./transfer cow --block 2621440 -s -p 64 --no-progress ${FIRMWARE} 2>&1 | tee cowtransfer.log
        echo "::warning file=cowtransfer.com::$(cat cowtransfer.log | grep https)"
        echo "url=$(cat cowtransfer.log | grep https | cut -f3 -d" ")" >> $GITHUB_OUTPUT

    - name: ä¸Šä¼ å›ºä»¶WeTransfer
      id: wetransfer
      if: steps.organize.outputs.status == 'success' && env.UPLOAD_WETRANSFER == 'true' && !cancelled()
      run: |
        curl -fsSL git.io/file-transfer | sh
        ./transfer wet -s -p 16 --no-progress ${FIRMWARE} 2>&1 | tee wetransfer.log
        echo "::warning file=wetransfer.com::$(cat wetransfer.log | grep https)"
        echo "url=$(cat wetransfer.log | grep https | cut -f3 -d" ")" >> $GITHUB_OUTPUT

    - name: ç”Ÿæˆå‘å¸ƒæ ‡ç­¾
      id: tag
      if: steps.organize.outputs.status == 'success' && env.UPLOAD_RELEASE == '1' && !cancelled()
      run: |
        touch release.txt
        $GITHUB_WORKSPACE/gen-sha256sum.sh
        echo "# å½“å‰å›ºä»¶IPåœ°å€ï¼š"${{ github.event.inputs.SETIP }}" " >> release.txt
        [ $UPLOAD_COWTRANSFER = true ] && echo "ğŸ”— [Cowtransfer](${{ steps.cowtransfer.outputs.url }})" >> release.txt
        [ $UPLOAD_WETRANSFER = true ] && echo "ğŸ”— [WeTransfer](${{ steps.wetransfer.outputs.url }})" >> release.txt
        echo "ğŸ”— ${{ env.BCM_FULLCONE_NAME }}${{ env.SFE }}${{ env.TRY_BBR_V3_NAME }}${{ env.OPENSSL_3_5_NAME }}" >> release.txt
        echo "status=success" >> $GITHUB_OUTPUT

    - name: ä¸Šä¼ å›ºä»¶å‘å¸ƒ
      uses: softprops/action-gh-release@v2
      if: steps.tag.outputs.status == 'success' && !cancelled()
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        files: "${{ env.FIRMWARE }}/*"
        name: ${{ env.date }} ${{matrix.target}}-${{github.event.inputs.MACH}}-${{ matrix.repo }}
        tag_name: ${{ env.date }}_${{matrix.target}}-${{github.event.inputs.MACH}}-${{ matrix.repo }}
        body_path: release.txt

    - name: åˆ é™¤å·¥ä½œæµ
      uses: Mattraks/delete-workflow-runs@main
      continue-on-error: true
      with:
        retain_days: 30
        keep_minimum_runs: 20

    - name: åˆ é™¤æ—§ç‰ˆæœ¬
      uses: dev-drprasad/delete-older-releases@master
      continue-on-error: true
      if: github.event.inputs.UPLOAD_RELEASE == 'true' && !cancelled()
      with:
        keep_latest: 100
        delete_tags: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
